<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registered orgs</title>
    <link rel="stylesheet" href="registeredOrganizations.css" />
  </head>
  <body>
    <main-header></main-header>
    <div class="regContainer1">
      <div class="regHeaderContainer">
        <p class="headerTextSize boldText purpleText">
          Registered Organizations
        </p>
        <div class="regHeaderContainer2">
          <input
            id="searchbar"
            type="text"
            name="search"
            placeholder="Search organizations.."
          />
          <button onCLick="filter()" class="iconButton">
            <img
              src="../../../Assets/Icons/filter.png"
              alt="logOutIcon"
              width="24px"
              height="px"
            />
          </button>
        </div>
      </div>
      <div class="filterContainer">
        <div class="subContainer">
          <p class="boldText">Organization Type</p>
        </div>
        <div class="subContainer">
          <p class="boldText">Organization Area</p>
        </div>
        <div class="subContainer">
          <p class="boldText">Organization Government</p>
          <div class="dropdown">
            <button class="dropbtn">Select Governorates</button>
            <div class="dropdown-content" id="governorates-list">
              <!-- Governorates will be populated dynamically -->
            </div>
          </div>          
        </div>
      </div>
      <div id="organizationsRequests"></div>
    </div>

    <script src="../../../Components/NavBar/navBar.js"></script>
    <script src="registeredOrganizations.js" type="module" defer></script>
  </body>
</html>
